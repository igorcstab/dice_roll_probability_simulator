<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Dice Roll Simulator</title>
</head>
<body>
 <header class="header">
    <h1 class="header_title">Dice Roll Simulator</h1>
     <section class="header_buttons">
         <a class="github_logo" href="https://github.com/igorcstab/dice_roll_probability_simulator">
             <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" width="30" height="30" alt="Github Logo" >
         </a>
         <label class="switch">
             <input id="input" type="checkbox" checked="darkTheme" />
             <div class="slider round">
                 <div class="sun-moon">
                     <svg id="moon-dot-1" class="moon-dot" viewBox="0 0 100 100">
                         <circle cx="50" cy="50" r="50"></circle>
                     </svg>
                     <svg id="moon-dot-2" class="moon-dot" viewBox="0 0 100 100">
                         <circle cx="50" cy="50" r="50"></circle>
                     </svg>
                     <svg id="moon-dot-3" class="moon-dot" viewBox="0 0 100 100">
                         <circle cx="50" cy="50" r="50"></circle>
                     </svg>
                     <svg id="light-ray-1" class="light-ray" viewBox="0 0 100 100">
                         <circle cx="50" cy="50" r="50"></circle>
                     </svg>
                     <svg id="light-ray-2" class="light-ray" viewBox="0 0 100 100">
                         <circle cx="50" cy="50" r="50"></circle>
                     </svg>
                     <svg id="light-ray-3" class="light-ray" viewBox="0 0 100 100">
                         <circle cx="50" cy="50" r="50"></circle>
                     </svg>

                     <svg id="cloud-1" class="cloud-dark" viewBox="0 0 100 100">
                         <circle cx="50" cy="50" r="50"></circle>
                     </svg>
                     <svg id="cloud-2" class="cloud-dark" viewBox="0 0 100 100">
                         <circle cx="50" cy="50" r="50"></circle>
                     </svg>
                     <svg id="cloud-3" class="cloud-dark" viewBox="0 0 100 100">
                         <circle cx="50" cy="50" r="50"></circle>
                     </svg>
                     <svg id="cloud-4" class="cloud-light" viewBox="0 0 100 100">
                         <circle cx="50" cy="50" r="50"></circle>
                     </svg>
                     <svg id="cloud-5" class="cloud-light" viewBox="0 0 100 100">
                         <circle cx="50" cy="50" r="50"></circle>
                     </svg>
                     <svg id="cloud-6" class="cloud-light" viewBox="0 0 100 100">
                         <circle cx="50" cy="50" r="50"></circle>
                     </svg>
                 </div>
                 <div class="stars">
                     <svg id="star-1" class="star" viewBox="0 0 20 20">
                         <path
                                 d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
                         ></path>
                     </svg>
                     <svg id="star-2" class="star" viewBox="0 0 20 20">
                         <path
                                 d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
                         ></path>
                     </svg>
                     <svg id="star-3" class="star" viewBox="0 0 20 20">
                         <path
                                 d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
                         ></path>
                     </svg>
                     <svg id="star-4" class="star" viewBox="0 0 20 20">
                         <path
                                 d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
                         ></path>
                     </svg>
                 </div>
             </div>
         </label>

     </section>
</header>
<div class="main_body">
    <h1 class="result">10%</h1>
    <form>
        <select class="first_number" name="first_number" required="required">
            <option value="one">1</option>
            <option value="two">2</option>
            <option value="three">3</option>
            <option value="four">4</option>
            <option value="five">5</option>
            <option value="six">6</option>
            <option value="seven">7</option>
            <option value="eight">8</option>
            <option value="nine">9</option>
            <option value="ten">10</option>

        </select>
        <p>d</p>
        <select class="second_number" name="second_number" required="required">
            <option value="two">2</option>
            <option value="four">4</option>
            <option value="six">6</option>
            <option value="eight">8</option>
            <option value="ten">10</option>
            <option value="twelve">12</option>
            <option value="twenty">20</option>
            <option value="one_hundred">100</option>
        </select>
        <select class="operation" name="operation" required="required">
            <option value="smaller_or_equal"><=</option>
            <option value="smaller"><</option>
            <option value="equal">=</option>
            <option value="greater_or_equal">>=</option>
            <option value="greater">></option>
        </select>
        <select class="third_number" name="third_number" required="required">
            <option value="default"></option>
        </select>
        <button class="roll-button" type="submit">ROLL</button>
    </form>
</div>
<footer>
    <p class="footer"> Made by igorcstab & agathaluisa </p>
</footer>
</body>
</html>
